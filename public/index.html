<script id="Button-check">
  $('.btn-circle-download').click(function(){
    if(this.id === 'add'){
      $('#add').addClass("load");
      setTimeout(function () {
        $('#add').addClass("done");
        }, 1000);
        setTimeout(function () {
          $('#add').removeClass("load done");
        }, 2000);
        
    }else{
      $('#delete').addClass("load");
      setTimeout(function () {
        $('#delete').addClass("done");
        }, 1000);
        setTimeout(function () {
          $('#delete').removeClass("load done");
        }, 2000);
    }
  });

</script>
